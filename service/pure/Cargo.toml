[package]
name = "ipfs-pure"
version = "0.1.0"
authors = ["Fluence Labs"]
edition = "2018"
publish = false

[[bin]]
name = "ipfs_pure"
path = "src/main.rs"

[dependencies]
marine-rs-sdk = { version = "0.6.11", features = ["logger"] }
multiaddr = { version = "0.11.2", package = "fluence-fork-parity-multiaddr" }
log = "0.4.14"
eyre = "0.6.8"
toml = "0.5.8"
serde = "1.0.152"
bs58 = "0.4.0"

types = { path = "../types" }

[dev-dependencies]
marine-rs-sdk-test = "0.8.1"

[build-dependencies]
marine-rs-sdk-test = "0.8.1"
